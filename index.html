<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boorstrap Freelancer</title>
</head>
<body>
    <header class="container-fluid">
        <!-- nav -->
        <div class="row d-flex align-items-center darkgrey row-border">
            <div class="col-12 d-flex justify-content-around col-border">
                <h2 class="white m">START BOOTSTRAP</h2>
                <div class="white m f-size20">
                    <i class="bi bi-list d-md-none"></i>
                    <ul class="list-inline d-none d-md-block">
                        <li class="list-inline-item">Portfolio</li>
                        <li class="list-inline-item">About</li>
                        <li class="list-inline-item">Contact</li>
                      </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- start bootstrap -->
        <div class="row h-500px light-green row-border">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center col-border">
                <div class="img d-flex justify-content-center align-items-center">img</div>
                <h2>Start Bootstrap</h2>
                <div class="col-7 d-flex justify-content-center col-border">
                    <div class="col-12 d-flex col-border">
                        <div class="col-4 col-border"><h3>Graphic Artist -</h3></div>
                        <div class="col-4 col-border"><h3>Web Designer -</h3></div>
                        <div class="col-4 col-border"><h3>Illustrator</h3></div>

                    </div>
                    
                </div>
            </div>
        </div>
        <!-- img -->
        <div class="container">
            <div class="row h-500px">
                <div class="col-12 d-flex justify-content-center col-border">
                    <h2>Portfolio</h2>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-border h-100px cherry-red"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-border h-100px light-blue"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-border h-100px black"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-border h-100px blue"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-border h-100px dark-blue"></div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-border h-100px pink"></div>
            </div>
        </div>

        <!-- about -->


    </main>
</body>
</html>
